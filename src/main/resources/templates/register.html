<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>

<body>
	<section>

		<!--<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully registered</div>
		</div>-->
		<div class="container">
			<h1 class="text-center">Registration</h1>
			<th:block th:if="${session.msg}">
				<p class="text-center text-success">[[${session.msg}]]</p>
			</th:block>
			
			<form th:action="@{/saveUser}" method="post">
				<div class="form-group">
					<label class="control-label" for="firstName">
						First Name
					</label>
					<input id="firstname" class="form-control" name="firstname" required autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label class="control-label" for="lastName">
						Last Name
					</label>
					<input id="lastname" class="form-control" name="lastname" required autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label class="control-label" for="email">
						Email
					</label>
					<input id="email" class="form-control" name="email" required autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label class="control-label" for="password">
						Password
					</label>
					<input id="password" class="form-control" type="password" name="password" required
						autofocus="autofocus" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-success">
						Register
					</button>
					<span>Already registered? <a href="/" th:href="@{signin}">Login here</a></span>
				</div>
		</div>
		</form>

	</section>
</body>

</html>
